<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
window.onload = function (e) {
  liff.init(function (data) {
  });
};
function sendMsg() {
  var hani = "";
  if ($('#gou1').prop('checked')) {
    hani += "1";
  }
  if ($('#gou2').prop('checked')) {
    hani += "2";
  }
  if ($('#gou3').prop('checked')) {
    hani += "3";
  }
  if ($('#gou4').prop('checked')) {
    hani += "4";
  }
  if ($('#gou5').prop('checked')) {
    hani += "5";
  }
  if ($('#gou6').prop('checked')) {
    hani += "6";
  }
  if ($('#gou7').prop('checked')) {
    hani += "7";
  }
  if ($('#gou8').prop('checked')) {
    hani += "8";
  }
  if ($('#gou9').prop('checked')) {
    hani += "9";
  }
  var text  = 'ランダム出題範囲:' + hani;
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
</script>
<style>
  @import url("https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css");
  .big { font-size:13pt; }
  .normal { font-size:10pt; }
  input[type=checkbox] {
    display:none;
  }
  input[type=checkbox] + label:before {
    font-family: FontAwesome;
    display: inline-block;
  }
  input[type=checkbox] + label:before {
    content: "\f096";
  }
  input[type=checkbox] + label:before { 
    etter-spacing: 10px;
  }
  input[type=checkbox]:checked + label:before {
    content: "\f046";
    color: #15A04C;
  }
  input[type=checkbox]:checked + label:before {
    letter-spacing: 5px;
  }
  .checklbl {
    font-size: 20px;
    color: #424242
  }
  .checkarea { 
    //width: 175px; 
    margin-left: 15px;
  }
</style>
<title>ランダムの出題範囲を指定してください</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-11" style="font-size: 20px;">
      ランダムの出題範囲を指定してください<br>
      (指定しない場合は１〜７号となります)
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou1" type="checkbox">
        <label class="checklbl" for="gou1">&nbsp;１号</label>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou2" type="checkbox">
        <label class="checklbl" for="gou2">&nbsp;２号</label>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou3" type="checkbox">
        <label class="checklbl" for="gou3">&nbsp;３号</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou4" type="checkbox">
        <label class="checklbl" for="gou4">&nbsp;４号</label>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou5" type="checkbox">
        <label class="checklbl" for="gou5">&nbsp;５号</label>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou6" type="checkbox">
        <label class="checklbl" for="gou6">&nbsp;６号</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou7" type="checkbox">
        <label class="checklbl" for="gou7">&nbsp;７号</label>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou8" type="checkbox">
        <label class="checklbl" for="gou8">&nbsp;８号</label>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="checkarea">
        <input id="gou9" type="checkbox">
        <label class="checklbl" for="gou9">&nbsp;９号</label>
      </div>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">決定</button>
    </div>
  </div>
  <div class="loading hide"></div>
</div>
</body>
</html>
