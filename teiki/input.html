<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
window.onload = function (e) {
  liff.init(function (data) {
  });
  var key = location.search.substring(1).slice(3);
  getUsers(key);
};
function sendMsg(id, name) {
  var text = '';
  text += '報告者登録\n';
  text += 'ID:' + id + '\n';
  text += '名前:' + name;
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
function getUsers(key) {
  var url = '';
  url += 'https://script.google.com/macros/s/';
  url += 'AKfycbxuf2Nyd9KcJ0FszedF2rAMpNOAkOzUv8XgVZ33klfGSMdSEDQ';
  url += '/exec';
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "getUsers" },
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    $('.loading').addClass('hide');
    var target = key.substring(0, 2);
    for (var i =0; i < data.length; i++) {
        var id = data[i].id;
        if (id.substring(0, 2) != target) {
            continue;
        }
        var name = data[i].name.replace(/[\x20\u3000]/g, '');
        $('#text-area').append('<p>' + name + '</p>');
        $('#text-area').append('<div class="btn-group" data-toggle="buttons">');
        $('#text-area').append('<label class="btn btn-default">');
        $('#text-area').append('<input type="radio" autocomplete="off"> (空白)');
        $('#text-area').append('</label>');
        $('#text-area').append('<label class="btn btn-default">');
        $('#text-area').append('<input type="radio" autocomplete="off"> ◯');
        $('#text-area').append('</label>');
        $('#text-area').append('<label class="btn btn-default">');
        $('#text-area').append('<input type="radio" autocomplete="off"> ー');
        $('#text-area').append('</label>');
        $('#text-area').append('<label class="btn btn-default">');
        $('#text-area').append('<input type="radio" autocomplete="off"> △');
        $('#text-area').append('</label>');
        $('#text-area').append('<label class="btn btn-default">');
        $('#text-area').append('<input type="radio" autocomplete="off"> 未');
        $('#text-area').append('</label>');
        $('#text-area').append('</div>');
        $('#text-area').append('<hr>');
    }
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    console.log("failed...");
    console.log("XMLHttpRequest : " + XMLHttpRequest.status);
    console.log("textStatus     : " + textStatus);
    console.log("errorThrown    : " + errorThrown.message);
  });
}
</script>
<style type="text/css">
.big { font-size:13pt; }
.normal { font-size:10pt; }
.hide {
  display: none;
}
.loading {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0,0,0,.5);
  background-image: url(./img/loading.svg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center 20%;
  background-size: 150px 150px;
}
</style>
<title>入力してください</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div id="text-area" class="col-sm-11">
    </div>
  </div>
  <div class="row">
    <input type="hidden" name="dateid">
  </div>
</div>
<div class="loading hide"></div>
</body>
</html>
