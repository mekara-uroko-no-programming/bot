<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
window.onload = function (e) {
  liff.init({
    liffId: "1655544412-jnKXd7vW"
  });
};
function sendMsg() {
  let out = [];
  [1, 2, 3, 4, 5, 6, 7].forEach(g => {
    let buf = [];
    for (let i = 1; i <= 50; i++) {
      if ($(`#g${g}-${i}:checked`).val()) {
        buf.push(i);
      }
    }
    if (buf.length > 0) {
      out.push(`${g}[${buf.join("|")}]`)
    }
  });
  if (out.length == 0) {
    alert("お気に入り追加する番号を指定してください")
    return;
  }
  var text = 'お気に入り一括登録:' + out.join("/");
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
</script>
