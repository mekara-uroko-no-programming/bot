<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
var WebSafeBase64 = {
  encode: function(str) {
    var s = str.replace(/\+/g, '-').replace(/\//g, '_');
    return btoa(unescape(encodeURIComponent(s)));
  },
  decode: function(str) {
    var s = str.replace(/\-/g, '+').replace(/_/g , '/').replace(/%3D/g, '=');
    return decodeURIComponent(escape(atob(s)));
  }
};
window.onload = function (e) {
  liff.init(function (data) {
  });
  var key = location.search.substring(1).slice(4);
  if (key) {
    json = JSON.parse(WebSafeBase64.decode(key));
    $('input:hidden[name="dateid"]').val(json.id);
    if (json.done == 'TRUE') {
      getReport(json.id);
    }
  }
  countG();
  countE();
};
function sendMsg() {
  var id   = $('input:hidden[name="dateid"]').val();
  var gcnt = $('#gcnt').text();
  var ecnt = $('#ecnt').text();
  var gakuto = $('textarea[name="gakuto"]').val().replace(/^\s+|\s+$/g,'');
  var ensho  = $('textarea[name="ensho" ]').val().replace(/^\s+|\s+$/g,'');
  var report = $('textarea[name="report"]').val().replace(/^\s+|\s+$/g,'');
  var text = id + '^\nクローズ^\n'
           + '学徒:' + gcnt + '\n[\n' + gakuto + '\n]\n'
           + '縁正:' + ecnt + '\n[\n' + ensho  + '\n]\n'
           + report;
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
function getReport(id) {
  var url = ''
  url += 'https://script.google.com/macros/s/';
  url += 'AKfycbz-C0xZRWriMWNeWKwknkegY8kVwo8N73mxMY9wY-YHzZI2NFc/exec';
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "getReport", id: id },
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    $('.loading').addClass('hide');
    $('textarea[name="gakuto"]').val(data.gakuto);
    $('textarea[name="ensho" ]').val(data.ensho);
    $('textarea[name="report"]').val(data.report);
    $('textarea[name="gakuto"]').trigger('keyup');
    $('textarea[name="ensho" ]').trigger('keyup');
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    console.log("failed...");
    console.log("XMLHttpRequest : " + XMLHttpRequest.status);
    console.log("textStatus     : " + textStatus);
    console.log("errorThrown    : " + errorThrown.message);
  });
}
function countG(obj) {
  var cnt = 0;
  if (obj) {
    cnt = getCount(obj.value);
  }
  $('#gcnt').text(cnt);
}
function countE(obj) {
  var cnt = 0;
  if (obj) {
    cnt = getCount(obj.value);
  }
  $('#ecnt').text(cnt);
}
function getCount(text) {
  var ret = 0;
  var str = text.split(/\r\n|\n/g);
  for (var i = 0; i < str.length; i++) {
    if (str[i] != '') {
      ret++;
    }
  }
  return ret;
}
</script>
<style type="text/css">
.big { font-size:13pt; }
.normal { font-size:10pt; }
.hide {
  display: none;
}
.loading {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0,0,0,.5);
  background-image: url(./loading.svg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center 20%;
  background-size: 150px 150px;
}
</style>
<title>活動報告</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1">
      <font size="3">学徒</font>
      <font size="4" color="red">
        <span id=gcnt></span>
      </font>
      <font size="3">名</font>
    </div>
    <div class="col-sm-11">
      <textarea name="gakuto" rows="5" cols="20" class="big" onKeyUp="countG(this);"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1">
      <font size="3">縁正</font>
      <font size="4" color="red">
        <span id=ecnt></span>
      </font>
      <font size="3">名</font>
    </div>
    <div class="col-sm-11">
      <textarea name="ensho" rows="5" cols="20" class="big" onKeyUp="countE(this);"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="3">報告事項</font></div>
    <div class="col-sm-11">
      <div class="loading hide"></div>
      <textarea name="report" rows="5" cols="40" class="big"></textarea>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">報告</button>
    </div>
  </div>
  <div class="row">
    <input type="hidden" name="dateid">
  </div>
</div>
</body>
</html>
