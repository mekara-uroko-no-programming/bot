<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
var pickerOpt = {
  changeYear: true,
  changeMonth: true,
  dateFormat: 'yy/mm/dd',
  yearRange: '-1:+1'
}
var getUrlVars = function(){
  var vars = {};
  var param = location.search.substring(1).split('&');
  for(var i = 0; i < param.length; i++) {
    var keySearch = param[i].search(/=/);
    var key = '';
    if(keySearch != -1) key = param[i].slice(0, keySearch);
    var val = param[i].slice(param[i].indexOf('=', 0) + 1);
    if(key != '') vars[key] = decodeURI(val);
  }
  return vars;
}
window.onload = function (e) {
  liff.init(function (data) {
  });
  $("#appointdate").datepicker(pickerOpt);
  $("#implementdate").datepicker(pickerOpt);
  var param = getUrlVars();
  $('input:hidden[name="dateid"]').val(param['id']);
  getReport(param['sid'], param['id']);
};
function sendMsg() {
  var id   = $('input:hidden[name="dateid"]').val();
  var gcnt = $('#gcnt').text();
  var ecnt = $('#ecnt').text();
  var gakuto = $('textarea[name="gakuto"]').val().replace(/^\s+|\s+$/g,'');
  var ensho  = $('textarea[name="ensho" ]').val().replace(/^\s+|\s+$/g,'');
  var report = $('textarea[name="report"]').val().replace(/^\s+|\s+$/g,'');
  var text = id + '^\nクローズ^\n'
           + '学徒:' + gcnt + '\n[\n' + gakuto + '\n]\n'
           + '縁正:' + ecnt + '\n[\n' + ensho  + '\n]\n'
           + report;
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
function getReport(sid, id) {
  var url = "https://script.google.com/macros/s/" + sid + "/exec";
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "getReport", id: id },
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    $('.loading').addClass('hide');
    if (data[0]) {
      $("#appointdate").val(data[0].appointdate);
      $("#lecturer").val(data[0].lecturer);
      $("#opponent").val(data[0].opponent);
      $("#overview").val(data[0].overview);
      $("#nextdate").val(data[0].nextdate);
      $("#nextplace").val(data[0].nextplace);
      $("#correspond").val(data[0].correspond);
      $('textarea[name="situation"]').val(data[0].situation);
      $("#implementdate").val(data[0].implementdate);
    }
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    console.log("failed...");
    console.log("XMLHttpRequest : " + XMLHttpRequest.status);
    console.log("textStatus     : " + textStatus);
    console.log("errorThrown    : " + errorThrown.message);
  });
}
function countG(obj) {
  var cnt = 0;
  if (obj) {
    cnt = getCount(obj.value);
  }
  $('#gcnt').text(cnt);
}
function countE(obj) {
  var cnt = 0;
  if (obj) {
    cnt = getCount(obj.value);
  }
  $('#ecnt').text(cnt);
}
function getCount(text) {
  var ret = 0;
  var str = text.split(/\r\n|\n/g);
  for (var i = 0; i < str.length; i++) {
    if (str[i] != '') {
      ret++;
    }
  }
  return ret;
}
</script>
<style type="text/css">
.big { font-size:13pt; }
.normal { font-size:10pt; }
.hide {
  display: none;
}
.loading {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0,0,0,.5);
  background-image: url(./img/loading.svg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center 20%;
  background-size: 150px 150px;
}
</style>
<title>項目の修正</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

  </div>

    <div class="col-sm-11">
      <input type="text" id="lecturer" name="lecturer" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="4">相手の名前</font></div>
    <div class="col-sm-11">
      <input type="text" id="opponent" name="opponent" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="4">法施の内容</font></div>
    <div class="col-sm-11">
      <input type="text" id="overview" name="overview" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="4">次回のアポ時間</font></div>
    <div class="col-sm-11">
      <input type="text" id="nextdate" name="nextdate" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="4">次回のアポの場所</font></div>
    <div class="col-sm-11">
      <input type="text" id="nextplace" name="nextplace" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="4">次回対応者</font></div>
    <div class="col-sm-11">
      <input type="text" id="correspond" name="correspond" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="4">状況</font></div>
    <div class="col-sm-11">
      <textarea name="situation" rows="8" cols="40" class="big"></textarea>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="4">法施した日付</font></div>
    <div class="col-sm-11">
      <input type="text" id="implementdate" name="implementdate" class="big" size="40">
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">更新</button>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="loading hide"></div>
  <div class="row">
    <input type="hidden" name="dateid">
  </div>
</div>
</body>
</html>
