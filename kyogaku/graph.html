<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script>
window.onload = function (e) {
  let param = getUrlVars();
  $("#sid").val(param['sid']);
  getInit();
};
let getUrlVars = function() {
  let vars = {};
  let param = location.search.substring(1).split('&');
  for(let i = 0; i < param.length; i++) {
    let keySearch = param[i].search(/=/);
    let key = '';
    if(keySearch != -1) key = param[i].slice(0, keySearch);
    let val = param[i].slice(param[i].indexOf('=', 0) + 1);
    if(key != '') vars[key] = decodeURI(val);
  }
  return vars;
}
function getInit() {
  // タグ一覧取得
  let sid = $("#sid").val();
  gasGetCall(sid, {action: "getTagList"}, function(data) {
    // 取得したタグを加工
    let d = [];
    for (let i = 0; i < data.length; i++) {
      let key = data[i]["KEY"];
      if (/^[DK]\d{4}$/.test(key)) d.push(key);
    }
    let dlist = d.map(v => {
      let ym = `20${v.substring(1, 3)}年${v.substring(3)}月`;
      if (/^[D].?/.test(v)) return {key: v, val: `${ym} 大導師試験`};
      if (/^[K].?/.test(v)) return {key: v, val: `${ym} 講師試験`};
    });
    dlist.sort((a, b) => {
      if (a["key"] > b["key"]) return 1;
      if (a["key"] < b["key"]) return -1;
      return 0;
    });
    // プルダウン作成
    createSelect(dlist);
  });
}
// プルダウン作成
function createSelect(list) {
  let select = $('#exam');
  select.empty();
  select.append($('<option>').text("選択してください").val(""));
  list.forEach(v => {
    if (v["val"] && v["key"]) {
      select.append($('<option>').text(v["val"]).val(v["key"]));
    }
  });
}

// グラフ用データ取得
function getGraphData() {
  // タグ情報取得
  let sid = $("#sid").val();
  let tags = [];
  $("#exam :selected").map(function(i, el) {
    tags.push($(el).val());
  }).get();
  let txt = $('#exam option:selected').text();
  if (tags.length > 0) {
    gasGetCall(sid, {action: "getTagKeyList", tag: tags.join(",")}, function(data) {
      console.log(data);
      let count  = [0, 0, 0, 0, 0, 0, 0];
      let single = {};
      data.forEach(v => {
        switch (v["GOU"]) {
          case 1:  count[0]++; break;
          case 2:  count[1]++; break;
          case 3:  count[2]++; break;
          case 4:  count[3]++; break;
          case 5:  count[4]++; break;
          case 6:  count[5]++; break;
          case 7:  count[6]++; break;
        }
        let key = `${v["GOU"]}-${v["NO"]}`;
        if (!single[key]) {
          single[key] = {GOU: v["GOU"], NO: v["NO"], TITLE: v["TITLE"], COUNT: 0};
        }
        single[key]["COUNT"]++;
      });
      //dispGraph1(count);
      dispGraph2(single);
    }
  }
}

// グラフ表示
function dispGraph1(count) {
  let max = count.reduce((acc, cur) => {
    return acc < cur ? cur : acc;
  }, 0);
  // データ
  let mydata = {
    labels: ["１号", "２号", "３号", "４号", "５号", "６号", "７号"],
    datasets: [{
      label: '出題数',
      hoverBackgroundColor: "rgba(255,99,132,0.3)",
      data: count,
      backgroundColor: ["red", "orange", "yellow", "green", "blue", "#165e83", "purple"]
    }]
  };
  //「オプション設定」
  let options = {
    responsive: true,
    title: {
      display: true,
      text: "号数による分布"
    },
    scales: {
      yAxes: [{
        ticks: {
          min: 0,
          max: max > 0 ? max : 5
        }
      }]
    }
  };
  // グラフ線画
  let canvas = document.getElementById('stage');
  if (window.chart) {
    window.chart.destroy();
  }
  window.chart = new Chart(canvas, {
    type: 'bar',     //グラフの種類
    data: mydata,    //表示するデータ
    options: options //オプション設定
  });
}

// グラフ表示(個別)
function dispGraph2(single) {
  let keys = Object.keys(single);
  let max = keys.reduce((acc, cur) => {
    return acc < single[cur]["COUNT"] ? single[cur]["COUNT"] : acc;
  }, 0);
  // データ
  let mydata = {
    labels: keys.map(key => {
      let r = single[key];
      return `${r["GOU"]}-${r["NO"]}(${r["TITLE"]})`
    }),
    datasets: [{
      label: '出題数',
      hoverBackgroundColor: "rgba(255,99,132,0.3)",
      data: keys.map(key => {
        let r = single[key];
        return r["COUNT"];
      })
    }]
  };
  //「オプション設定」
  let options = {
    responsive: true,
    title: {
      display: true,
      text: "問題ごとの分布"
    },
    scales: {
      yAxes: [{
        ticks: {
          min: 0,
          max: max > 0 ? max : 5
        }
      }]
    }
  };
  // グラフ線画
  let canvas = document.getElementById('stage');
  if (window.chart) {
    window.chart.destroy();
  }
  window.chart = new Chart(canvas, {
    type: 'bar',     //グラフの種類
    data: mydata,    //表示するデータ
    options: options //オプション設定
  });
}

/* GAS呼び出し(GET) */
function gasGetCall(sid, param, callback) {
  const BASE_URL = "https://script.google.com/macros/s/@SID/exec";
  let url = BASE_URL.replace('@SID', sid);
  Object.keys(param).forEach((v, index) => {
    url += (index == 0 ? "?" : "&") + param + "=" + param[v];
  });
  $.ajax({
    url: url,
    type: 'GET',
    data: param,
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    $('.loading').addClass('hide');
    callback(data);
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    alert(textStatus);
    console.log("failed...");
    console.log("XMLHttpRequest : " + XMLHttpRequest.status);
    console.log("textStatus     : " + textStatus);
    console.log("errorThrown    : " + errorThrown.message);
  });
}
</script>
<style>
.hide {
  display: none;
}
.loading {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0,0,0,.5);
  background-image: url(./img/loading.svg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center 20%;
  background-size: 150px 150px;
}
</style>
<title>出題傾向</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-xs-12" style="font-size: 20px; text-align:center;">
      出題傾向
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-xs-6" style="text-align:right;">
      <select id="exam" multiple></select>
    </div>
    <div class="col-xs-6" style="text-align:left;">
      <button type="button" class="btn btn-success" onclick="getGraphData();">表示</button>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-xs-12">
      <canvas id="stage"></canvas>
    </div>
  </div>
  <input type="hidden" id="sid">
  <div class="loading hide"></div>
</div>
</body>
</html>
