<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
var WebSafeBase64 = {
  encode: function(str) {
    var s = str.replace(/\+/g, '-').replace(/\//g, '_');
    return btoa(unescape(encodeURIComponent(s)));
  },
  decode: function(str) {
    var s = str.replace(/\-/g, '+').replace(/_/g , '/').replace('%3D', '=');
    return decodeURIComponent(escape(atob(s)));
  }
};

window.onload = function (e) {
  liff.init(function (data) {
  });
  var key = location.search.substring(1).slice(4);
  if (key) {
    try {
    json = JSON.parse(WebSafeBase64.decode(key));
    $('textarea[name="memo"]').val(WebSafeBase64.decode(json.memo));
    } catch (ex) {
      alert(ex);
    }
  }
};
function sendMsg() {
  var text = '利用規約並びに個人情報保護方針の両方に同意しました。';
  liff.sendMessages([
    {
      type:'text',
      text:text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    liff.closeWindow();
  });
}
</script>
<title>項目の修正</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5"><b>備考</b></font></div>
    <div class="col-sm-11">
      <textarea name="memo" rows="5" cols="50"></textarea>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">更新</button>
    </div>
  </div>
</div>
</body>
</html>
