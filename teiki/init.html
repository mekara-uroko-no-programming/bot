<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
window.onload = function (e) {
  liff.init(function (data) {
  });
  getUsers();
};
function sendMsg(id, name) {
  var text = '';
  text += '報告者登録\n';
  text += 'ID:' + id + '\n';
  text += '名前:' + name;
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
function getUsers() {
  var url = '';
  url += 'https://script.google.com/macros/s/';
  url += 'AKfycbxuf2Nyd9KcJ0FszedF2rAMpNOAkOzUv8XgVZ33klfGSMdSEDQ';
  url += '/exec';
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "getUsers" },
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    $('.loading').addClass('hide');
    var cnt = 0;
    for (var i =0; i < data.length; i++) {
        var id = data[i].id;
        var name = data[i].name.replace(/[\x20\u3000]/g, '');
        var button = '<button type="button" class="btn btn-lg @COLOR" onClick="sendMsg(&quot;@ID&quot;, &quot;@NAME&quot;);">@NAME</button>';
        button = button.replace(/@ID/g, id);
        button = button.replace(/@NAME/g, name);
        button = button.replace(/@COLOR/g, getColor(id));
        if (id.substring(0, 1) == 'X') {
            continue;
        }
        if (id.substring(2, 4) == '01') {
            $('#btn-area').append('<br><br>');
            cnt = 0;
        }
        $('#btn-area').append(button);
        $('#btn-area').append('&nbsp;');
        if (cnt == 0) {
            $('#btn-area').append('<br>');
        }
        cnt++;
    }
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    alert(textStatus);
    console.log("failed...");
    console.log("XMLHttpRequest : " + XMLHttpRequest.status);
    console.log("textStatus     : " + textStatus);
    console.log("errorThrown    : " + errorThrown.message);
  });
}
function getColor(id) {
    var color = 'color-white';
    var num0 = id.substring(0, 1);
    var num1 = id.substring(1, 2);
    var num2 = id.substring(2, 4);
    if (num0 == 'X') {
        color = 'color-pink';
    } else if (num0 == 'A' && num1 == '0' && num2 == '01') {
        color = 'btn-success';
    } else if (num1 == '0' && num2 == '01') {
        color = 'color-orange';
    } else if (num2 == '01') {
        color = 'btn-info';
    }
    return color;
}
</script>
<style type="text/css">
.big { font-size:13pt; }
.normal { font-size:10pt; }
.hide {
  display: none;
}
.loading {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0,0,0,.5);
  background-image: url(./img/loading.svg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center 20%;
  background-size: 150px 150px;
}
.color-orange {
  color: #fff;
  background-color: orange;
  border-color: darkorange;
}
.color-white {
  color: gray;
  background-color: ghostwhite;
  border-color: silver;
}
.color-pink {
  color: #fff;
  background-color: hotpink;
  border-color: mediumvioletred;
}
</style>
<title>報告者をタップしてください</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div id="btn-area" class="col-sm-11">
    </div>
  </div>
  <div class="row">
    <input type="hidden" name="dateid">
  </div>
</div>
<div class="loading hide"></div>
</body>
</html>
