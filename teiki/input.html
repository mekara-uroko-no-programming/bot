<script>
var WebSafeBase64 = {
  encode: function(str) {
    var s = str.replace(/\+/g, '-').replace(/\//g, '_');
    return btoa(unescape(encodeURIComponent(s)));
  },
  decode: function(str) {
    var s = str.replace(/\-/g, '+').replace(/_/g , '/').replace(/%3D/g, '=');
    return decodeURIComponent(escape(atob(s)));
  }
};
var getUrlVars = function(){
  var vars = {};
  var param = location.search.substring(1).split('&');
  for(var i = 0; i < param.length; i++) {
    var keySearch = param[i].search(/=/);
    var key = '';
    if(keySearch != -1) key = param[i].slice(0, keySearch);
    var val = param[i].slice(param[i].indexOf('=', 0) + 1);
    if(key != '') vars[key] = decodeURI(val);
  }
  return vars;
}
window.onload = function (e) {
  liff.init(function (data) {
  });
  var param = getUrlVars();
  var json = JSON.parse(WebSafeBase64.decode(param['key']));
  var title = WebSafeBase64.decode(json.title);
  $('title').html(title);
  getUsers(param['id']);
};
function sendMsg() {
  var text = '登録';
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
function getUsers(key) {
  var url = '';
  url += 'https://script.google.com/macros/s/';
  url += 'AKfycbxuf2Nyd9KcJ0FszedF2rAMpNOAkOzUv8XgVZ33klfGSMdSEDQ';
  url += '/exec';
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "getUsers" },
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    $('.loading').addClass('hide');
    var target = key.substring(0, 2);
    for (var i =0; i < data.length; i++) {
        var id = data[i].id;
        if (id.substring(0, 2) != target) {
            continue;
        }
        var name = data[i].name.replace(/[\x20\u3000]/g, '');
        $('#text-area').append('<div class="member"><p class="big"><b>' + name + '</b></p><div class="btn-group" data-toggle="buttons"><label class="btn btn-default active"><input type="radio" autocomplete="off" value="">(空白)</label><label class="btn btn-success"><input type="radio" autocomplete="off" value="◯">◯</label><label class="btn btn-info"><input type="radio" autocomplete="off" value="ー">ー</label><label class="btn btn-warning"><input type="radio" autocomplete="off" value="△">△</label><label class="btn btn-danger"><input type="radio" autocomplete="off" value="未">未</label></div><input type="text" class="form-control bottom" id="InputText" placeholder="コメントがあればお書きください"></div>');
    }
    $('.btn-group input[type=radio]').on('change', function(){
        var color = '#ffffff';
        switch(this.value) {
            case '':
                color = '#ffffff';
                break;
            case '◯':
                color = '#e8ffd1';
                break;
            case 'ー':
                color = '#e5e5ff';
                break;
            case '△':
                color = '#ffe8d1';
                break;
            case '未':
                color = '#ffdbff';
                break;
        }
        $(this).parents('.member').css('background-color', color);
    });
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    console.log("failed...");
    console.log("XMLHttpRequest : " + XMLHttpRequest.status);
    console.log("textStatus     : " + textStatus);
    console.log("errorThrown    : " + errorThrown.message);
  });
}
</script>
