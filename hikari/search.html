<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>
var WebSafeBase64 = {
  encode: function(str) {
    var s = str.replace(/\+/g, "-").replace(/\//g, "_");
    return btoa(unescape(encodeURIComponent(s)));
  },
  decode: function(str) {
    var s = str.replace(/\-/g, "+").replace(/_/g , "/").replace(/%3D/g, "=");
    return decodeURIComponent(escape(atob(s)));
  }
};
window.onload = function (e) {
  liff.init(function (data) {
  });
};
function sendMsg() {
  var keyword = $('textarea[name="keyword"]').val();
  var books = [];
  $('input[name="books"]:checked').each(function() {
    var r = $(this).val();
    books.push(r);
  });
  var msg = "";
  if (!keyword) {
    msg += "キーワードを入力してください\n"
  }
  if (books.length == 0) {
    msg += "ご著書をチェックしてください\n"
  }
  if (msg) {
    alert(msg);
    return false;
  }
  var text = "ご著書検索" + "\n";
  text += "キーワード:" + keyword + "\n";
  text += "ご著書:" + books.join("|");
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
</script>
<style type="text/css">
.big { font-size:15pt; }
</style>
<title>ご著書検索</title>
</head>
<body>
<div class="container">
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">キーワードを入力してください</font></div>
    <div class="col-sm-11">
      <textarea name="keyword" rows="5" cols="40" class="big"></textarea>
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"><font size="5">検索対象のご著書を選択してください</font></div>
    <div class="col-sm-11">
      <input type="checkbox" name="books" value="花束" checked>１００の花束
      <input type="checkbox" name="books" value="タネ" checked>１２３のこころのタネ
      <input type="checkbox" name="books" value="果実" checked>心地よい果実
    </div>
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-lg btn-success" onClick="sendMsg();">検索</button>
    </div>
  </div>
  <div class="row">
    <input type="hidden" name="dateid">
  </div>
</div>
</body>
</html>
