<script>
var count = 0;
var getUrlVars = function(){
  var vars = {};
  var param = location.search.substring(1).split('&');
  for(var i = 0; i < param.length; i++) {
    var keySearch = param[i].search(/=/);
    var key = '';
    if(keySearch != -1) key = param[i].slice(0, keySearch);
    var val = param[i].slice(param[i].indexOf('=', 0) + 1);
    if(key != '') vars[key] = decodeURI(val);
  }
  return vars;
}
window.onload = function (e) {
  var param = getUrlVars();
  getGraph(param['sid']);
};
function sendMsg() {
  var result = "";
  var text  = 'グラフ結果:' + result;
  liff.sendMessages([
    {
      'type': 'text',
      'text':  text
    }
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    alert(err);
    liff.closeWindow();
  });
}
function getGraph(sid) {
  var url = 'https://script.google.com/macros/s/@SID/exec';
  url = url.replace('@SID', sid);
  $.ajax({
    url: url,
    type: 'GET',
    data: { action: "getTagKeyList" },
    beforeSend: function(){
      $('.loading').removeClass('hide');
    }
  }).done(function(data){
    $('.loading').addClass('hide');
    var maps = {};
    for (var i = 0; i < data.length; i++) {
      var gou = data[i]["GOU"];
      console.log(data[i]);
      if (["1", "2", "3", "4", "5", "6", "7"].includes(gou)) {
        if (!maps[gou]) maps[gou] = [];
        maps[gou].push(data[i]);
      }
    }
    $("#maps").val(JSON.stringify(maps));
    console.log(maps.length);
    console.log(maps["1"]);
    //showGraph();
  }).fail(function(XMLHttpRequest, textStatus, errorThrown){
    alert(textStatus);
    console.log("failed...");
    console.log("XMLHttpRequest : " + XMLHttpRequest.status);
    console.log("textStatus     : " + textStatus);
    console.log("errorThrown    : " + errorThrown.message);
  });
}
</script>
